<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cosmic Playground</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Fredoka+One&family=Poppins:wght@300;400;600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Register Form Container -->
    <div class="auth-page-container">
        <div class="form-container glass" style="max-width: 500px; width: 100%;">
            <div class="text-center mb-4">
                <a href="index.html" class="inline-logo">
                    <span class="logo-icon">ðŸŒŸ</span>
                    <span class="logo-text">
                        <span class="logo-line1">Cosmic</span>
                        <span class="logo-line2">Playground</span>
                    </span>
                </a>
            </div>
            <h2 class="text-center mb-4">Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" class="form-control" id="register-username" name="username"
                        placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" class="form-control" id="register-email" name="email"
                        placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" class="form-control" id="register-password" name="password"
                        placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" class="form-control" id="register-confirm" name="confirm"
                        placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <label for="register-age">Age</label>
                    <input type="number" class="form-control" id="register-age" name="age" placeholder="Your age"
                        min="6" max="12" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms" required> I agree to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn-cosmic" style="width: 100%;">Register</button>
                <p class="text-center mt-3">
                    Already have an account? <a href="login.html" style="color: var(--turquoise);">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
