<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#e6f3ff"/>
  <!-- Paint palette -->
  <ellipse cx="120" cy="180" rx="70" ry="50" fill="#8b4513" opacity="0.8"/>
  <circle cx="100" cy="170" r="12" fill="#ec4899"/>
  <circle cx="130" cy="165" r="12" fill="#6b46c1"/>
  <circle cx="110" cy="195" r="12" fill="#06b6d4"/>
  <circle cx="140" cy="190" r="12" fill="#ffcc00"/>
  <!-- Paintbrush -->
  <rect x="280" y="150" width="8" height="90" fill="#d2691e" transform="rotate(-30 284 195)"/>
  <ellipse cx="265" cy="145" rx="8" ry="15" fill="#6b46c1" transform="rotate(-30 265 145)"/>
  <!-- Painted planets -->
  <circle cx="220" cy="80" r="35" fill="#ec4899" opacity="0.7"/>
  <path d="M 200 75 Q 220 70 240 75" fill="#6b46c1" opacity="0.5"/>
  <circle cx="300" cy="70" r="25" fill="#06b6d4" opacity="0.7"/>
  <ellipse cx="300" cy="70" rx="35" ry="8" fill="none" stroke="#0a0e27" stroke-width="2" opacity="0.5"/>
  <!-- Stars decoration -->
  <text x="180" y="130" font-family="Arial" font-size="20" fill="#ffcc00">★</text>
  <text x="320" y="120" font-family="Arial" font-size="18" fill="#ec4899">★</text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="20" fill="#0a0e27" text-anchor="middle" font-weight="bold">Planet Painting</text>
</svg>
