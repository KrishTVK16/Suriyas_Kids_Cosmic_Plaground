<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="craftGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#f0f8ff"/>
  <!-- Paper pieces -->
  <rect x="50" y="80" width="80" height="120" fill="#ffcc00" opacity="0.8" transform="rotate(-5 90 140)"/>
  <rect x="120" y="90" width="80" height="110" fill="#ff6b35" opacity="0.8" transform="rotate(5 160 145)"/>
  <!-- Rocket being made -->
  <polygon points="200,100 220,180 180,180" fill="url(#craftGrad1)" stroke="#0a0e27" stroke-width="2"/>
  <circle cx="200" cy="140" r="12" fill="#06b6d4"/>
  <!-- Flames -->
  <ellipse cx="195" cy="183" rx="6" ry="12" fill="#ff6b35"/>
  <ellipse cx="205" cy="183" rx="6" ry="12" fill="#ffcc00"/>
  <!-- Scissors and glue -->
  <ellipse cx="300" cy="200" rx="15" ry="8" fill="#87ceeb" transform="rotate(45 300 200)"/>
  <ellipse cx="310" cy="190" rx="15" ry="8" fill="#87ceeb" transform="rotate(45 310 190)"/>
  <rect x="280" y="230" width="20" height="50" rx="5" fill="#ffffff" stroke="#6b46c1" stroke-width="2"/>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="20" fill="#0a0e27" text-anchor="middle" font-weight="bold">Make Your Own Rocket</text>
</svg>
