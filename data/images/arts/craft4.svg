<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0a0e27"/>
  <!-- Constellation drawing on black paper -->
  <circle cx="100" cy="100" r="4" fill="#ffcc00"/>
  <circle cx="150" cy="80" r="4" fill="#ffcc00"/>
  <circle cx="180" cy="110" r="4" fill="#ffcc00"/>
  <circle cx="140" cy="140" r="4" fill="#ffcc00"/>
  <circle cx="110" cy="150" r="4" fill="#ffcc00"/>
  <!-- Lines connecting stars -->
  <line x1="100" y1="100" x2="150" y2="80" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="150" y1="80" x2="180" y2="110" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="180" y1="110" x2="140" y2="140" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="140" y1="140" x2="110" y2="150" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="110" y1="150" x2="100" y2="100" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <!-- Second constellation -->
  <circle cx="280" cy="120" r="4" fill="#ec4899"/>
  <circle cx="300" cy="90" r="4" fill="#ec4899"/>
  <circle cx="320" cy="130" r="4" fill="#ec4899"/>
  <circle cx="290" cy="160" r="4" fill="#ec4899"/>
  <line x1="280" y1="120" x2="300" y2="90" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="90" x2="320" y2="130" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
  <line x1="320" y1="130" x2="290" y2="160" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
  <!-- Drawing tools -->
  <circle cx="200" cy="230" r="15" fill="#ffcc00" opacity="0.8"/>
  <circle cx="230" cy="230" r="15" fill="#06b6d4" opacity="0.8"/>
  <circle cx="260" cy="230" r="15" fill="#ec4899" opacity="0.8"/>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Constellation Art</text>
</svg>
