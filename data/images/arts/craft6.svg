<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#ffe4e1"/>
  <!-- Mask outline -->
  <ellipse cx="200" cy="140" rx="90" ry="70" fill="#6b46c1" opacity="0.8"/>
  <!-- Eye holes -->
  <ellipse cx="170" cy="130" rx="20" ry="25" fill="#0a0e27"/>
  <ellipse cx="230" cy="130" rx="20" ry="25" fill="#0a0e27"/>
  <!-- Stars around eyes -->
  <text x="140" y="115" font-family="Arial" font-size="20" fill="#ffcc00">★</text>
  <text x="248" y="115" font-family="Arial" font-size="20" fill="#ffcc00">★</text>
  <!-- Decorative stars on mask -->
  <path d="M 200,100 L 203,108 L 212,108 L 206,113 L 208,122 L 200,117 L 192,122 L 194,113 L 188,108 L 197,108 Z" fill="#ec4899"/>
  <circle cx="150" cy="160" r="4" fill="#06b6d4"/>
  <circle cx="250" cy="160" r="4" fill="#06b6d4"/>
  <circle cx="180" cy="175" r="3" fill="#ffcc00"/>
  <circle cx="220" cy="175" r="3" fill="#ffcc00"/>
  <!-- Antenna -->
  <line x1="185" y1="70" x2="185" y2="90" stroke="#ec4899" stroke-width="3"/>
  <circle cx="185" cy="65" r="6" fill="#ffcc00"/>
  <line x1="215" y1="70" x2="215" y2="90" stroke="#ec4899" stroke-width="3"/>
  <circle cx="215" cy="65" r="6" fill="#06b6d4"/>
  <!-- Crafting supplies -->
  <rect x="50" y="220" width="60" height="40" fill="#ffcc00" opacity="0.6" transform="rotate(-10 80 240)"/>
  <rect x="90" y="230" width="50" height="35" fill="#ec4899" opacity="0.6" transform="rotate(5 115 247)"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="20" fill="#0a0e27" text-anchor="middle" font-weight="bold">Space Mask Craft</text>
</svg>
