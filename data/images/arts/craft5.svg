<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="slimeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="#fff5e6"/>
  <!-- Bowl -->
  <ellipse cx="200" cy="200" rx="100" ry="30" fill="#d3d3d3" stroke="#808080" stroke-width="3"/>
  <path d="M 100 200 Q 100 220 200 230 Q 300 220 300 200" fill="#e6e6e6" stroke="#808080" stroke-width="3"/>
  <!-- Galaxy slime -->
  <ellipse cx="200" cy="180" rx="90" ry="50" fill="url(#slimeGrad)"/>
  <!-- Glitter/stars in slime -->
  <circle cx="180" cy="170" r="2" fill="#ffcc00"/>
  <circle cx="220" cy="175" r="2.5" fill="#ffffff"/>
  <circle cx="190" cy="190" r="2" fill="#ec4899"/>
  <circle cx="210" cy="185" r="2" fill="#ffcc00"/>
  <circle cx="200" cy="165" r="2.5" fill="#ffffff"/>
  <!-- Mixing tools -->
  <rect x="140" y="80" width="15" height="100" fill="#8b4513" transform="rotate(-20 147 130)"/>
  <ellipse cx="135" cy="75" rx="10" ry="20" fill="#ff6b35" transform="rotate(-20 135 75)"/>
  <!-- Ingredient bottles -->
  <rect x="280" y="120" width="30" height="60" rx="5" fill="#ec4899" opacity="0.6"/>
  <rect x="320" y="130" width="25" height="50" rx="5" fill="#06b6d4" opacity="0.6"/>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="20" fill="#0a0e27" text-anchor="middle" font-weight="bold">Galaxy Slime</text>
</svg>
