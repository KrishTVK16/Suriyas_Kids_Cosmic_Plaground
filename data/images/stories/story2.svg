<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b46c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grad2)"/>
  <!-- Rocket -->
  <polygon points="200,80 220,180 180,180" fill="#ffffff" stroke="#ec4899" stroke-width="3"/>
  <circle cx="200" cy="140" r="15" fill="#06b6d4"/>
  <!-- Flames -->
  <ellipse cx="190" cy="185" rx="8" ry="15" fill="#ff6b35" opacity="0.8"/>
  <ellipse cx="200" cy="185" rx="8" ry="15" fill="#ffcc00" opacity="0.8"/>
  <ellipse cx="210" cy="185" rx="8" ry="15" fill="#ff6b35" opacity="0.8"/>
  <!-- Rainbow trail -->
  <path d="M 200 180 Q 150 200 100 250" stroke="#ec4899" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 200 180 Q 180 200 120 250" stroke="#6b46c1" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 200 180 Q 220 200 280 250" stroke="#06b6d4" stroke-width="3" fill="none" opacity="0.6"/>
  <!-- Stars -->
  <circle cx="80" cy="60" r="2.5" fill="#ffffff"/>
  <circle cx="320" cy="80" r="3" fill="#ffcc00"/>
  <circle cx="300" cy="40" r="2" fill="#ffffff"/>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Magic Rocket</text>
</svg>
