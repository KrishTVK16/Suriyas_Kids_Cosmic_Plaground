<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006994;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#oceanGrad)"/>
  <!-- Dolphin body -->
  <ellipse cx="200" cy="150" rx="80" ry="40" fill="#708090" transform="rotate(-10 200 150)"/>
  <!-- Dolphin head -->
  <ellipse cx="260" cy="140" rx="40" ry="35" fill="#778899" transform="rotate(-10 260 140)"/>
  <circle cx="275" cy="132" r="4" fill="#0a0e27"/>
  <!-- Dorsal fin -->
  <path d="M 190 130 Q 185 110 195 125" fill="#708090"/>
  <!-- Tail -->
  <path d="M 130 160 Q 100 150 110 165 Q 100 180 130 170" fill="#778899"/>
  <!-- Water splashes -->
  <circle cx="290" cy="120" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="300" cy="125" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="285" cy="115" r="2.5" fill="#ffffff" opacity="0.7"/>
  <!-- Waves -->
  <path d="M 0 200 Q 50 190 100 200 T 200 200 T 300 200 T 400 200" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <path d="M 0 220 Q 50 210 100 220 T 200 220 T 300 220 T 400 220" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Dolphin</text>
</svg>
