<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f4e4c1"/>
  <!-- Elephant body -->
  <ellipse cx="220" cy="180" rx="80" ry="60" fill="#a9a9a9"/>
  <!-- Elephant head -->
  <circle cx="180" cy="140" r="50" fill="#a9a9a9"/>
  <!-- Trunk -->
  <path d="M 160 160 Q 140 180 135 210 Q 130 230 140 240" fill="none" stroke="#a9a9a9" stroke-width="25" stroke-linecap="round"/>
  <!-- Ears -->
  <ellipse cx="160" cy="125" rx="35" ry="50" fill="#b8b8b8" transform="rotate(-20 160 125)"/>
  <ellipse cx="210" cy="125" rx="30" ry="45" fill="#b8b8b8" transform="rotate(15 210 125)"/>
  <!-- Eye -->
  <circle cx="175" cy="130" r="5" fill="#0a0e27"/>
  <!-- Legs -->
  <rect x="190" y="220" width="20" height="60" rx="10" fill="#a9a9a9"/>
  <rect x="220" y="220" width="20" height="60" rx="10" fill="#a9a9a9"/>
  <rect x="250" y="220" width="20" height="60" rx="10" fill="#a9a9a9"/>
  <!-- Tail -->
  <line x1="290" y1="180" x2="320" y2="210" stroke="#a9a9a9" stroke-width="5"/>
  <!-- Tusks -->
  <ellipse cx="155" cy="160" rx="4" ry="15" fill="#fffaf0"/>
  <ellipse cx="165" cy="160" rx="4" ry="15" fill="#fffaf0"/>
  <!-- Ground -->
  <ellipse cx="225" cy="285" rx="120" ry="10" fill="#d2b48c" opacity="0.5"/>
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="22" fill="#0a0e27" text-anchor="middle" font-weight="bold">Elephant</text>
</svg>
