<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#add8e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  <!-- Flowers -->
  <circle cx="80" cy="250" r="8" fill="#ec4899"/>
  <circle cx="100" cy="255" r="7" fill="#ffcc00"/>
  <circle cx="320" cy="260" r="7" fill="#9370db"/>
  <!-- Butterfly wings (top) -->
  <ellipse cx="170" cy="120" rx="35" ry="45" fill="#ec4899" opacity="0.8" transform="rotate(-20 170 120)"/>
  <ellipse cx="230" cy="120" rx="35" ry="45" fill="#ffcc00" opacity="0.8" transform="rotate(20 230 120)"/>
  <!-- Butterfly wings (bottom) -->
  <ellipse cx="175" cy="160" rx="25" ry="35" fill="#6b46c1" opacity="0.8" transform="rotate(-15 175 160)"/>
  <ellipse cx="225" cy="160" rx="25" ry="35" fill="#06b6d4" opacity="0.8" transform="rotate(15 225 160)"/>
  <!-- Butterfly body -->
  <ellipse cx="200" cy="140" rx="8" ry="40" fill="#0a0e27"/>
  <circle cx="200" cy="115" r="10" fill="#0a0e27"/>
  <!-- Antennae -->
  <line x1="197" y1="110" x2="190" y2="95" stroke="#0a0e27" stroke-width="2"/>
  <circle cx="190" cy="93" r="3" fill="#ec4899"/>
  <line x1="203" y1="110" x2="210" y2="95" stroke="#0a0e27" stroke-width="2"/>
  <circle cx="210" cy="93" r="3" fill="#ffcc00"/>
  <!-- Wing patterns -->
  <circle cx="170" cy="120" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="230" cy="120" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="175" cy="160" r="6" fill="#ffffff" opacity="0.6"/>
  <circle cx="225" cy="160" r="6" fill="#ffffff" opacity="0.6"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="22" fill="#0a0e27" text-anchor="middle" font-weight="bold">Butterfly</text>
</svg>
