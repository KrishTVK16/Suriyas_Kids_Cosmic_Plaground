<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="jungleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90ee90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228b22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#jungleGrad)"/>
  <!-- Tiger body -->
  <ellipse cx="220" cy="180" rx="70" ry="50" fill="#ff8c00"/>
  <!-- Tiger head -->
  <circle cx="180" cy="140" r="45" fill="#ff8c00"/>
  <!-- Stripes on head -->
  <line x1="160" y1="125" x2="155" y2="135" stroke="#0a0e27" stroke-width="3"/>
  <line x1="170" y1="120" x2="165" y2="130" stroke="#0a0e27" stroke-width="3"/>
  <line x1="190" y1="120" x2="195" y2="130" stroke="#0a0e27" stroke-width="3"/>
  <line x1="200" y1="125" x2="205" y2="135" stroke="#0a0e27" stroke-width="3"/>
  <!-- Stripes on body -->
  <line x1="200" y1="165" x2="195" y2="185" stroke="#0a0e27" stroke-width="4"/>
  <line x1="220" y1="165" x2="220" y2="190" stroke="#0a0e27" stroke-width="4"/>
  <line x1="240" y1="170" x2="245" y2="190" stroke="#0a0e27" stroke-width="4"/>
  <line x1="260" y1="175" x2="265" y2="190" stroke="#0a0e27" stroke-width="4"/>
  <!-- Ears -->
  <ellipse cx="160" cy="115" rx="15" ry="18" fill="#ff8c00"/>
  <ellipse cx="160" cy="115" rx="8" ry="10" fill="#ffffff"/>
  <ellipse cx="200" cy="115" rx="15" ry="18" fill="#ff8c00"/>
  <ellipse cx="200" cy="115" rx="8" ry="10" fill="#ffffff"/>
  <!-- Eyes -->
  <circle cx="170" cy="135" r="6" fill="#0a0e27"/>
  <circle cx="190" cy="135" r="6" fill="#0a0e27"/>
  <circle cx="172" cy="133" r="2" fill="#ffffff"/>
  <circle cx="192" cy="133" r="2" fill="#ffffff"/>
  <!-- Nose -->
  <path d="M 180 145 L 175 150 L 185 150 Z" fill="#0a0e27"/>
  <!-- Legs -->
  <rect x="195" y="210" width="18" height="50" rx="9" fill="#ff8c00"/>
  <rect x="225" y="210" width="18" height="50" rx="9" fill="#ff8c00"/>
  <rect x="255" y="210" width="18" height="50" rx="9" fill="#ff8c00"/>
  <!-- Tail -->
  <path d="M 280 180 Q 320 170 330 190" fill="none" stroke="#ff8c00" stroke-width="12" stroke-linecap="round"/>
  <line x1="320" y1="175" x2="325" y2="185" stroke="#0a0e27" stroke-width="3"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Tiger</text>
</svg>
